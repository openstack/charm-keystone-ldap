local_overlay_enabled: False

series: bionic

machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':

applications:
  percona-cluster:
    charm: ch:percona-cluster
    num_units: 1
    to:
    - '0'
    channel: 5.7/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
    to:
    - '1'
    channel: train/edge
  ldap-server:
    charm: cs:~openstack-charmers/ldap-test-fixture
    num_units: 1
    to:
    - '2'
  keystone-ldap:
    charm: ../../../keystone-ldap.charm

relations:
- - 'keystone:domain-backend'
  - 'keystone-ldap:domain-backend'
- - 'keystone:shared-db'
  - 'percona-cluster:shared-db'
