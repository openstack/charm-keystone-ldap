series: bionic

machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':

applications:
  percona-cluster:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    to:
    - '0'
    channel: candidate
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    to:
    - '1'
    channel: candidate
  ldap-server:
    charm: cs:~openstack-charmers/ldap-test-fixture
    num_units: 1
    to:
    - '2'
  keystone-ldap:
    charm: ../../../keystone-ldap

relations:
- - 'keystone:domain-backend'
  - 'keystone-ldap:domain-backend'
- - 'keystone:shared-db'
  - 'percona-cluster:shared-db'
