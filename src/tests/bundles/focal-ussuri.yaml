local_overlay_enabled: False

variables:
  openstack-origin: &openstack-origin distro

series: focal

comment:
  - 'machines section to decide order of deployment. database sooner = faster'

machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
    series: bionic

applications:

  keystone-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge

  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
      # Reduce chances of spurious "super-read-only" failures, see lp:1882205
      expel-timeout: 20
    to:
      - '0'
      - '1'
      - '2'
    channel: 8.0/edge

  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
    - '3'
    channel: victoria/edge

  ldap-server:
    charm: ch:openstack-charmers-ldap-test-fixture
    series: bionic
    num_units: 1
    to:
    - '4'

  keystone-ldap:
    charm: ../../../keystone-ldap.charm

relations:
  - - 'keystone:domain-backend'
    - 'keystone-ldap:domain-backend'

  - - 'keystone:shared-db'
    - 'keystone-mysql-router:shared-db'
  - - 'keystone-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'
